<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Local Time Clock</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* Background video container */
    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      filter: blur(5px);
      transition: filter 0.3s ease;
    }
    
    /* When container has .unblur-background, remove blur */
    .container.unblur-background #background-video {
      filter: blur(0);
    }
    
    /* Center and stretch the background video */
    #background-video .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 100%;
    }
    
    /* Media query for portrait orientation */
    @media (orientation: portrait) {
      #background-video .video-wrapper {
        width: auto;
        height: 100%;
        padding: 0;
      }
    }
    
    /* Media query for landscape orientation */
    @media (orientation: landscape) {
      #background-video .video-wrapper {
        width: 100%;
        height: auto;
        padding: 0;
      }
    }
    
    /* Note: object-fit does not reliably work on iframes, so we simply let the wrapper control sizing */
    #background-video .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    
    /* Clock video (the one within the clock face) */
    .clock-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    
    /* Generic video wrapper (for the clock video) */
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 100%;
      will-change: transform;
    }
    
    .video-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border: 0;
      display: block;
    }
    
    /* Clock face styles */
    .clock {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      border: 10px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      overflow: hidden;
      z-index: 2;
      will-change: transform, width, height;
    }
    
    /* When .no-background is set, hide the inner clock video */
    .clock.no-background .clock-video {
      display: none;
    }
    
    .hand {
      position: absolute;
      width: 50%;
      height: 0.2vmin;
      background-color: rgba(255, 255, 255, 0.4);
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transition: transform 0.05s ease-in-out;
      z-index: 3;
      will-change: transform;
    }
    
    .hour-hand {
      height: 0.4vmin;
      width: 35%;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .minute-hand {
      height: 0.3vmin;
      width: 45%;
      background-color: rgba(255, 255, 255, 0.6);
    }
    
    .second-hand {
      height: 0.15vmin;
      width: 50%;
      background-color: rgba(255, 0, 0, 0.8);
    }
    
    .digital-clock {
      position: absolute;
      top: 3vmin;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2vmin;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 4;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      background-color: rgba(0, 0, 0, 0.2);
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      touch-action: manipulation;
    }
    
    button {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 5px;
      border-radius: 3px;
      margin: 5px;
      cursor: pointer;
      touch-action: manipulation;
    }
    
    /* Hide controls in fullscreen */
    .fullscreen .controls {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="background-video"></div>
    <div class="clock">
      <div id="clock-video" class="clock-video"></div>
      <div class="hand hour-hand" id="hour-hand"></div>
      <div class="hand minute-hand" id="minute-hand"></div>
      <div class="hand second-hand" id="second-hand"></div>
    </div>
    <div class="digital-clock" id="digital-clock"></div>
    <div class="controls">
      <button id="prevButton">Previous Video</button>
      <button id="nextButton">Next Video</button>
      <button id="toggleBackground">Toggle Clock Background</button>
      <button id="toggleLoop">Lock Video Loop</button>
      <button id="fullScreenBtn">Full Screen</button>
      <button id="linkButton">Visit My Redbubble Store</button>
    </div>
  </div>
  
  <script>
    // Return embed code for a given video ID.
    function getEmbedCode(id) {
      return \`
        <div class="video-wrapper
::contentReference[oaicite:0]{index=0}         <iframe 
          src="https://www.youtube.com/embed/\${id}?autoplay=1&mute=1&loop=1&playlist=\${id}&controls=0&showinfo=0&modestbranding=1&rel=0&disablekb=1&fs=0&playsinline=1" 
          allowfullscreen>
        </iframe>
        </div>\`;
    }

    const backgroundVideos = [
      "VIDEO_ID_1", "VIDEO_ID_2", "VIDEO_ID_3"
    ];
    const clockVideos = [
      "VIDEO_ID_A", "VIDEO_ID_B", "VIDEO_ID_C"
    ];

    let bgIndex = 0, clockIndex = 0;
    const bgVideoContainer = document.getElementById("background-video");
    const clockVideoContainer = document.getElementById("clock-video");

    function updateVideos() {
      bgVideoContainer.innerHTML = getEmbedCode(backgroundVideos[bgIndex]);
      clockVideoContainer.innerHTML = getEmbedCode(clockVideos[clockIndex]);
    }

    document.getElementById("prevButton").addEventListener("click", () => {
      bgIndex = (bgIndex - 1 + backgroundVideos.length) % backgroundVideos.length;
      updateVideos();
    });

    document.getElementById("nextButton").addEventListener("click", () => {
      bgIndex = (bgIndex + 1) % backgroundVideos.length;
      updateVideos();
    });

    document.getElementById("toggleBackground").addEventListener("click", () => {
      document.querySelector(".clock").classList.toggle("no-background");
    });

    document.getElementById("toggleLoop").addEventListener("click", () => {
      document.querySelector(".container").classList.toggle("unblur-background");
    });

    document.getElementById("fullScreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.getElementById("linkButton").addEventListener("click", () => {
      window.open("YOUR_REDBUBBLE_LINK", "_blank");
    });

    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      document.getElementById("hour-hand").style.transform = \`rotate(\${hours * 30 + minutes * 0.5}deg)\`;
      document.getElementById("minute-hand").style.transform = \`rotate(\${minutes * 6}deg)\`;
      document.getElementById("second-hand").style.transform = \`rotate(\${seconds * 6}deg)\`;

      document.getElementById("digital-clock").textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateVideos();
    updateClock();
  </script>
</body>
</html>

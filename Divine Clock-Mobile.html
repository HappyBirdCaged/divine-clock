<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Menu Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .container {
            position: relative;
        }
        .clock {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            border: 10px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 2;
            will-change: transform, width, height;
        }
        .menu-button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.5vmin;
            position: absolute;
            bottom: -5vmin; /* Adjusted to ensure visibility */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Ensures it appears above the clock */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock"></div>
        <button class="menu-button">Menu</button>
    </div>
</body>
</html>
